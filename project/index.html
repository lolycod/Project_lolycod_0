                function applyScrollAnimation() {

                    // ‰ΩøÁî®requestAnimationFrameÁ°Æ‰øùÂä®ÁîªÊµÅÁïÖ
                    requestAnimationFrame(() => {
                        resultImage.classList.add('scroll-reveal');
                        resultImage.style.opacity = ''; // ÁßªÈô§ÂÜÖËÅîÊ†∑ÂºèÔºåËÆ©CSSÂä®ÁîªÊé•ÁÆ°
                    });
                }

                // ÂºÄÂßãÂä†ËΩΩ
                img.src = image.src;
            }
            
            // ËÆæÁΩÆÊñáÂ≠óÂÜÖÂÆπ
            if (resultTitle) resultTitle.textContent = image.title;
            if (resultDescription) resultDescription.textContent = image.description;
            if (resultPoem) resultPoem.textContent = `"${image.poem}"`;
            
            // ÊòæÁ§∫ÁªìÊûúÂÆπÂô®
            resultContainer.style.display = 'block';
            
            console.log('üìã ÁªìÊûúÊòæÁ§∫ÂÆåÊàê');
        }

        function closeResult() {
            const resultContainer = document.getElementById('blindBoxResult');
            const blindBoxMain = document.getElementById('blindBoxMain');
            const resultImage = document.getElementById('resultImage');
            
            if (resultContainer) {
                resultContainer.style.display = 'none';
            }
            
            // ÈáçÁΩÆÂõæÁâáÂä®ÁîªÁ±ª
            if (resultImage) {
                resultImage.classList.remove('loading', 'reveal', 'scroll-reveal');
            }
            
            if (blindBoxMain) {
                blindBoxMain.style.display = 'block';
                blindBoxMain.style.animation = 'blindBoxIdle 3s ease-in-out infinite';
            }
            
            console.log('üîí ÂÖ≥Èó≠ÁªìÊûú');
        }

        // üé¨ Âä®ÁîªÊÄßËÉΩÁõëÊéßÔºàÂºÄÂèëÊ®°ÂºèÔºâ
        function monitorAnimationPerformance() {
            if (typeof performance !== 'undefined' && performance.mark) {
                const resultImage = document.getElementById('resultImage');
                if (resultImage) {
                    resultImage.addEventListener('animationstart', function(e) {
                        if (e.animationName === 'imageScroll') {
                            performance.mark('scroll-animation-start');
                            console.log('üé¨ ÊªöÂä®Âä®ÁîªÂºÄÂßã');
                        }
                    });

                    resultImage.addEventListener('animationend', function(e) {
                        if (e.animationName === 'imageScroll') {
                            performance.mark('scroll-animation-end');
                            performance.measure('scroll-animation-duration', 'scroll-animation-start', 'scroll-animation-end');
                            const measure = performance.getEntriesByName('scroll-animation-duration')[0];
                            console.log(`üé¨ ÊªöÂä®Âä®ÁîªÂÆåÊàêÔºåËÄóÊó∂: ${measure.duration.toFixed(2)}ms`);
                        }
                    });
                }
            }
        }

        // üîß ÊÄßËÉΩ‰ºòÂåñÔºöÂõæÁâáÈ¢ÑÂä†ËΩΩ
        function preloadImages() {
            try {
                const images = generateImageData();
                const preloadPromises = images.slice(0, 3).map(image => { // Âè™È¢ÑÂä†ËΩΩÂâç3Âº†ÂõæÁâá
                    return new Promise((resolve) => {
                        const img = new Image();
                        img.onload = () => resolve(true);
                        img.onerror = () => resolve(false);
                        img.src = image.src;
                        setTimeout(() => resolve(false), 3000); // 3ÁßíË∂ÖÊó∂
                    });
                });

                Promise.all(preloadPromises).then(results => {
                    const successCount = results.filter(Boolean).length;
                    console.log(`üì∏ È¢ÑÂä†ËΩΩÂÆåÊàê: ${successCount}/${results.length} Âº†ÂõæÁâá`);
                });
            } catch (error) {
                console.warn('‚ö†Ô∏è ÂõæÁâáÈ¢ÑÂä†ËΩΩÂ§±Ë¥•:', error);
            }
        }

        // üöÄ È¢ÑÂä†ËΩΩËÑöÊú¨ÔºöÁ´ãÂç≥ÈöêËóèÈ°µÈù¢Èò≤Ê≠¢Èó™ÁÉÅ
        (function() {
            document.documentElement.style.visibility = 'hidden';
            document.documentElement.style.opacity = '0';

            // üõ°Ô∏è ÂÆâÂÖ®Êú∫Âà∂Ôºö3ÁßíÂêéÂº∫Âà∂ÊòæÁ§∫È°µÈù¢
            setTimeout(function() {
                if (!document.documentElement.classList.contains('loaded')) {
                    console.warn('‚ö†Ô∏è È¶ñÈ°µÂàùÂßãÂåñË∂ÖÊó∂ÔºåÂº∫Âà∂ÊòæÁ§∫È°µÈù¢');
                    document.documentElement.classList.add('force-show');
                }
            }, 3000);
        })();

        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üìã Ê±üÊπñÈ¶ñÈ°µDOMÂä†ËΩΩÂÆåÊàê');

            // ÂÖàÊ£ÄÊü•ÂøÖË¶ÅÁöÑÂáΩÊï∞ÊòØÂê¶Â≠òÂú®
            if (typeof generateImageData !== 'function') {
                console.error('‚ùå generateImageDataÂáΩÊï∞Êú™ÊâæÂà∞ÔºåËØ∑Ê£ÄÊü•config.jsÊòØÂê¶Ê≠£Á°ÆÂä†ËΩΩ');
                return;
            }

            // Ê£ÄÊü•ÂõæÁâáÊï∞ÊçÆ
            const images = generateImageData();
            console.log('üì∏ ÂõæÁâáÊï∞ÊçÆ:', images);

            if (!images || images.length === 0) {
                console.error('‚ùå Ê≤°ÊúâÊâæÂà∞ÂõæÁâáÊï∞ÊçÆÔºåËØ∑Ê£ÄÊü•config.js‰∏≠ÁöÑÈÖçÁΩÆ');
                return;
            }

            // ‰ΩøÁî®ÂÖ¨ÂÖ±ÂàùÂßãÂåñÊ®°Âùó
            if (typeof initPageCommon === 'function') {
                initPageCommon('Ê±üÊπñÈ¶ñÈ°µ');
            } else {
                console.error('‚ùå initPageCommonÂáΩÊï∞Êú™ÊâæÂà∞ÔºåËØ∑Ê£ÄÊü•common-init.jsÊòØÂê¶Ê≠£Á°ÆÂä†ËΩΩ');
            }

            // Áõ¥Êé•ÁªëÂÆöÁõ≤Áõí‰∫ã‰ª∂Ôºà‰∏ç‰æùËµñÂõûË∞ÉÔºâ
            setTimeout(() => {
                const blindBoxMain = document.getElementById('blindBoxMain');
                if (blindBoxMain) {
                    blindBoxMain.addEventListener('click', openBlindBox);
                    console.log('‚úÖ Áõ≤ÁõíÁÇπÂáª‰∫ã‰ª∂ÁªëÂÆöÊàêÂäü');
                } else {
                    console.error('‚ùå Êâæ‰∏çÂà∞Áõ≤ÁõíÂÖÉÁ¥†');
                }

                // ÁÇπÂáªÁªìÊûúËÉåÊôØÂÖ≥Èó≠
                const resultContainer = document.getElementById('blindBoxResult');
                if (resultContainer) {
                    resultContainer.addEventListener('click', function(e) {
                        if (e.target === resultContainer) {
                            closeResult();
                        }
                    });
                    console.log('‚úÖ ÁªìÊûúÂÆπÂô®‰∫ã‰ª∂ÁªëÂÆöÊàêÂäü');
                }
            }, 100);

            // Ê∑ªÂä†È°µÈù¢ÁâπÂÆöÁöÑÂàùÂßãÂåñÈÄªËæë
            if (typeof addPageInitCallback === 'function') {
                addPageInitCallback(() => {
                    // ÂêØÁî®Âä®ÁîªÊÄßËÉΩÁõëÊéß
                    monitorAnimationPerformance();

                    // ÂêØÂä®ÂõæÁâáÈ¢ÑÂä†ËΩΩÔºàÂª∂ËøüÊâßË°åÔºåÈÅøÂÖçÈòªÂ°û‰∏ªÁ∫øÁ®ãÔºâ
                    setTimeout(preloadImages, 500);
                }, 'È¶ñÈ°µÁâπÊúâÂäüËÉΩÂàùÂßãÂåñ');
            }

            console.log('‚úÖ Ê±üÊπñÊÉÖÁºòÁ≥ªÁªüÂàùÂßãÂåñÂÆåÊàêÔºÅ');

            // üé® È°µÈù¢ÂàùÂßãÂåñÂÆåÊàêÔºåÊòæÁ§∫È°µÈù¢ÔºàÈò≤Ê≠¢Èó™ÁÉÅÔºâ
            setTimeout(() => {
                document.documentElement.classList.add('loaded');
                document.documentElement.style.visibility = 'visible';
                document.documentElement.style.opacity = '1';
                console.log('üé® È¶ñÈ°µÊ∏≤ÊüìÂÆåÊàêÔºåÈò≤Èó™ÁÉÅÂ§ÑÁêÜÁªìÊùü');
            }, 100);
        });
    </script>
