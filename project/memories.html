<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📸 回忆录 - 江湖情缘 ⚔️</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* 🚀 防止页面闪烁的预加载样式 */
        html {
            visibility: hidden;
            opacity: 0;
        }

        html.loaded {
            visibility: visible;
            opacity: 1;
            transition: opacity 0.3s ease-in-out;
        }

        /* 🛡️ 安全机制：3秒后强制显示页面 */
        html.force-show {
            visibility: visible !important;
            opacity: 1 !important;
        }

        /* 武侠风格基础样式 */
        body {
            background: url('1/brk/微信图片_20250713234756.jpg') center center / cover no-repeat fixed,
                        linear-gradient(135deg, #8B0000 0%, #DAA520 50%, #2F4F2F 100%) !important;
            min-height: 100vh;
            font-family: 'KaiTi', '楷体', serif;
            color: #F5DEB3;
            overflow-x: hidden;
        }
        
        /* 导航栏透明 */
        .navbar {
            background: transparent !important;
            backdrop-filter: none !important;
            border: none !important;
            box-shadow: none !important;
        }
        
        .navbar-brand {
            color: #FFD700 !important;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        
        .nav-link {
            color: #F5DEB3 !important;
            background: linear-gradient(145deg, 
                rgba(139, 69, 19, 0.8) 0%,
                rgba(160, 82, 45, 0.7) 30%,
                rgba(210, 180, 140, 0.6) 70%,
                rgba(139, 69, 19, 0.8) 100%
            );
            border: 2px solid #DAA520;
            border-radius: 25px;
            padding: 10px 20px !important;
            margin: 0 5px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.9);
            transition: all 0.3s ease;
        }
        
        .nav-link:hover {
            color: #FFD700 !important;
            background: linear-gradient(145deg, 
                rgba(218, 165, 32, 0.9) 0%,
                rgba(255, 215, 0, 0.8) 30%,
                rgba(255, 255, 224, 0.7) 50%,
                rgba(255, 215, 0, 0.8) 70%,
                rgba(218, 165, 32, 0.9) 100%
            );
            transform: translateY(-3px) scale(1.05);
        }
        
        /* 主要内容区域 */
        .main-content {
            padding: 120px 0;
            min-height: 100vh;
        }
        
        .page-title {
            color: #FFD700;
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }
        
        .memory-card {
            background: linear-gradient(145deg, 
                rgba(139, 69, 19, 0.15) 0%,
                rgba(160, 82, 45, 0.12) 30%,
                rgba(210, 180, 140, 0.08) 50%,
                rgba(160, 82, 45, 0.12) 70%,
                rgba(139, 69, 19, 0.15) 100%
            );
            border: 3px solid rgba(218, 165, 32, 0.4);
            border-radius: 20px;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 
                0 12px 30px rgba(0, 0, 0, 0.4),
                inset 0 2px 0 rgba(255, 255, 255, 0.15),
                inset 0 -2px 0 rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
        }
        
        .memory-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.5),
                0 0 20px rgba(218, 165, 32, 0.3);
        }
        
        .memory-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 15px;
            border: 3px solid #DAA520;
            margin-bottom: 1rem;
        }
        
        .memory-title {
            color: #FFD700;
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            margin-bottom: 1rem;
        }
        
        .memory-description {
            color: #F5DEB3;
            font-size: 1rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
            line-height: 1.6;
            margin-bottom: 1rem;
        }
        
        .memory-poem {
            color: #DAA520;
            font-style: italic;
            font-size: 0.9rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
            padding: 1rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            border-left: 4px solid #DAA520;
        }
        
        /* 页脚 */
        .wuxia-footer {
            background: linear-gradient(145deg, 
                rgba(0, 0, 0, 0.8) 0%,
                rgba(32, 32, 32, 0.7) 50%,
                rgba(0, 0, 0, 0.8) 100%
            );
            backdrop-filter: blur(5px);
            border-top: 3px solid #DAA520;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.5);
            padding: 2rem 0;
            text-align: center;
            color: #F5DEB3;
        }
        
        .footer-seal {
            background: linear-gradient(145deg, 
                rgba(218, 165, 32, 0.9) 0%,
                rgba(255, 215, 0, 0.8) 50%,
                rgba(218, 165, 32, 0.9) 100%
            );
            color: #000000;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.3);
            border: 3px solid #000000;
            border-radius: 50%;
            padding: 8px 15px;
            font-weight: 900;
            display: inline-block;
            margin-bottom: 0.5rem;
            box-shadow: 
                0 4px 10px rgba(0, 0, 0, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .footer-seal:hover {
            transform: scale(1.05) rotate(5deg);
        }
        
        /* 响应式 */
        @media (max-width: 768px) {
            .page-title {
                font-size: 2rem;
            }
            
            .gallery-container {
                grid-template-columns: 1fr;
                padding: 1rem;
            }
            
            .nav-link {
                margin: 2px;
                padding: 8px 16px !important;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-sword me-2"></i>江湖情缘
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <i class="fas fa-home me-1"></i>江湖
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="memories.html">
                            <i class="fas fa-images me-1"></i>回忆录
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">
                            <i class="fas fa-info-circle me-1"></i>情缘志
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主要内容区域 -->
    <main class="main-content">
        <div class="container">
            <h1 class="page-title">📸 江湖回忆录 📸</h1>
            
            <div class="gallery-container" id="galleryContainer">
                <!-- 回忆卡片将通过JavaScript动态生成 -->
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="wuxia-footer">
        <div class="container">
            <div class="footer-seal">江湖情缘</div>
            <p style="margin: 0; font-size: 0.9rem;">⚔️ &copy; 2025 江湖情缘 - 武侠风格回忆录 ⚔️</p>
            <p style="margin: 0; font-size: 0.8rem;">🏮 以武侠风格记录，传承江湖情缘 🏮</p>
            <p style="margin: 0; font-size: 0.7rem; color: #DAA520; opacity: 0.8;">作者：lolycod</p>
        </div>
    </footer>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- 配置文件 -->
    <script src="config.js"></script>

    <!-- 公共初始化模块 -->
    <script src="common-init.js"></script>

    <!-- 快速修复脚本 -->
    <script src="quick-fix.js"></script>

    <!-- 移动端性能优化脚本 -->
    <script async src="mobile-optimization.js"></script>

    <!-- 精确设备检测器 -->
    <script src="device-detector.js"></script>

    <!-- 移动端智能重定向脚本 -->
    <script async src="mobile-redirect.js"></script>

    <script>
        console.log('📸 回忆录页面启动...');

        // 从config.js获取回忆数据
        const memories = generateImageData();

        function createMemoryCard(memory, index) {
            const card = document.createElement('div');
            card.className = 'memory-card';
            card.style.animationDelay = `${index * 0.2}s`;
            
            card.innerHTML = `
                <img class="memory-image" src="${memory.fallback}" alt="${memory.title}" data-original="${memory.src}">
                <h3 class="memory-title">${memory.title}</h3>
                <p class="memory-description">${memory.description}</p>
                <div class="memory-poem">"${memory.poem}"</div>
            `;
            
            // 尝试加载原始图片
            const img = card.querySelector('.memory-image');
            const originalImg = new Image();
            originalImg.onload = function() {
                img.src = memory.src;
                console.log('✅ 原始图片加载成功:', memory.title);
            };
            originalImg.onerror = function() {
                console.warn('⚠️ 原始图片加载失败，使用备用图片:', memory.title);
            };
            originalImg.src = memory.src;
            
            return card;
        }

        function loadGallery() {
            const container = document.getElementById('galleryContainer');
            
            memories.forEach((memory, index) => {
                const card = createMemoryCard(memory, index);
                container.appendChild(card);
            });
            
            console.log('✅ 回忆录画廊加载完成');
        }

        // 🚀 预加载脚本：立即隐藏页面防止闪烁
        (function() {
            document.documentElement.style.visibility = 'hidden';
            document.documentElement.style.opacity = '0';

            // 🛡️ 安全机制：3秒后强制显示页面
            setTimeout(function() {
                if (!document.documentElement.classList.contains('loaded')) {
                    console.warn('⚠️ 回忆录页面初始化超时，强制显示页面');
                    document.documentElement.classList.add('force-show');
                }
            }, 3000);
        })();

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('📸 回忆录页面DOM加载完成');

            // 先检查必要的函数是否存在
            if (typeof generateImageData !== 'function') {
                console.error('❌ generateImageData函数未找到，请检查config.js是否正确加载');
                return;
            }

            // 检查图片数据
            const memories = generateImageData();
            console.log('📸 回忆录图片数据:', memories);

            if (!memories || memories.length === 0) {
                console.error('❌ 没有找到图片数据，请检查config.js中的配置');
                // 显示提示信息
                const container = document.getElementById('galleryContainer');
                if (container) {
                    container.innerHTML = '<div style="text-align: center; color: #FFD700; font-size: 1.2rem; margin: 2rem;">📸 暂无回忆照片，请在config.js中配置图片信息</div>';
                }
                return;
            }

            // 使用公共初始化模块
            if (typeof initPageCommon === 'function') {
                initPageCommon('回忆录页面');
            } else {
                console.error('❌ initPageCommon函数未找到，请检查common-init.js是否正确加载');
            }

            // 直接加载画廊（不依赖回调）
            setTimeout(() => {
                loadGallery();
            }, 100);

            // 添加页面特定的初始化逻辑
            if (typeof addPageInitCallback === 'function') {
                addPageInitCallback(() => {
                    // 可以添加其他初始化逻辑
                }, '回忆录特有功能初始化');
            }

            console.log('✅ 回忆录页面初始化完成！');

            // 🎨 页面初始化完成，显示页面（防止闪烁）
            setTimeout(() => {
                document.documentElement.classList.add('loaded');
                document.documentElement.style.visibility = 'visible';
                document.documentElement.style.opacity = '1';
                console.log('🎨 回忆录页面渲染完成，防闪烁处理结束');
            }, 100);
        });
    </script>
</body>
</html>
