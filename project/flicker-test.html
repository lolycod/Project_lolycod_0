<body>

    <script>
        // ğŸš€ é¢„åŠ è½½è„šæœ¬ï¼šç«‹å³éšè—é¡µé¢é˜²æ­¢é—ªçƒ
        (function() {
            window.pageLoadStart = performance.now();
            document.documentElement.style.visibility = 'hidden';
            document.documentElement.style.opacity = '0';
            
            // ğŸ›¡ï¸ å®‰å…¨æœºåˆ¶ï¼š3ç§’åå¼ºåˆ¶æ˜¾ç¤ºé¡µé¢
            setTimeout(function() {
                if (!document.documentElement.classList.contains('loaded')) {
                    console.warn('âš ï¸ é¡µé¢åˆå§‹åŒ–è¶…æ—¶ï¼Œå¼ºåˆ¶æ˜¾ç¤ºé¡µé¢');
                    document.documentElement.classList.add('force-show');
                    logMessage('âš ï¸ è§¦å‘å®‰å…¨æœºåˆ¶ï¼šå¼ºåˆ¶æ˜¾ç¤ºé¡µé¢', 'warning');
                }
            }, 3000);
        })();

        let testLog = [];
        
        function logMessage(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}`;
            testLog.push(logEntry);
            
            const logElement = document.getElementById('test-log');
            if (logElement) {

                logElement.scrollTop = logElement.scrollHeight;
            }
            
            console.log(logEntry);
        }
        
        function clearLog() {
            testLog = [];
            document.getElementById('test-log').innerHTML = '';
        }
        
        function updateStatus(elementId, message, type = 'success') {
            const element = document.getElementById(elementId);
            if (element) {
                element.className = `status ${type}`;
                element.textContent = message;
            }
        }
        
        function updateTimer() {
            const loadTime = performance.now() - window.pageLoadStart;
            const timerElement = document.getElementById('timer');
            if (timerElement) {
                timerElement.textContent = `åŠ è½½æ—¶é—´: ${loadTime.toFixed(2)}ms`;
            }
        }
        
        function testFlickerFix() {
            logMessage('ğŸ”§ å¼€å§‹æµ‹è¯•é˜²é—ªçƒä¿®å¤åŠŸèƒ½');
            
            // æ¨¡æ‹Ÿé¡µé¢é‡æ–°åˆå§‹åŒ–
            document.documentElement.classList.remove('loaded');
            document.documentElement.style.visibility = 'hidden';
            document.documentElement.style.opacity = '0';
            
            updateStatus('flicker-status', 'æ­£åœ¨æµ‹è¯•é˜²é—ªçƒä¿®å¤...', 'warning');
            
            setTimeout(() => {
                // åº”ç”¨ä¿®å¤
                document.documentElement.classList.add('loaded');
                document.documentElement.style.visibility = 'visible';
                document.documentElement.style.opacity = '1';
                
                updateStatus('flicker-status', 'âœ… é˜²é—ªçƒä¿®å¤æµ‹è¯•å®Œæˆ', 'success');
                logMessage('âœ… é˜²é—ªçƒä¿®å¤åŠŸèƒ½æ­£å¸¸');
            }, 500);
        }
        
        function simulateFlicker() {
            logMessage('âš¡ æ¨¡æ‹Ÿé¡µé¢é—ªçƒæ•ˆæœ');
            
            let flickerCount = 0;
            const maxFlickers = 5;
            
            const flickerInterval = setInterval(() => {
                const isVisible = document.documentElement.style.opacity === '1';
                document.documentElement.style.opacity = isVisible ? '0' : '1';
                
                flickerCount++;
                if (flickerCount >= maxFlickers * 2) {
                    clearInterval(flickerInterval);
                    document.documentElement.style.opacity = '1';
                    logMessage('âš¡ é—ªçƒæ¨¡æ‹Ÿå®Œæˆ');
                    updateStatus('flicker-status', 'é—ªçƒæ¨¡æ‹Ÿå®Œæˆ', 'success');
                }
            }, 100);
            
            updateStatus('flicker-status', 'æ­£åœ¨æ¨¡æ‹Ÿé¡µé¢é—ªçƒ...', 'warning');
        }
        
        function runPerformanceTest() {
            logMessage('ğŸ“Š å¼€å§‹æ€§èƒ½æµ‹è¯•');
            updateStatus('performance-status', 'æ­£åœ¨è¿è¡Œæ€§èƒ½æµ‹è¯•...', 'warning');
            
            const startTime = performance.now();
            
            // æ¨¡æ‹Ÿå¤šæ¬¡é¡µé¢æ˜¾ç¤º/éšè—
            let testCount = 0;
            const maxTests = 10;
            const times = [];
            
            function runSingleTest() {
                const testStart = performance.now();
                
                document.documentElement.style.opacity = '0';
                
                setTimeout(() => {
                    document.documentElement.style.opacity = '1';
                    const testTime = performance.now() - testStart;
                    times.push(testTime);
                    
                    testCount++;
                    if (testCount < maxTests) {
                        setTimeout(runSingleTest, 50);
                    } else {
                        // è®¡ç®—ç»Ÿè®¡æ•°æ®
                        const avgTime = times.reduce((a, b) => a + b, 0) / times.length;
                        const minTime = Math.min(...times);
                        const maxTime = Math.max(...times);
                        
                        const totalTime = performance.now() - startTime;
                        
                        updateStatus('performance-status', 
                            `âœ… æ€§èƒ½æµ‹è¯•å®Œæˆ - å¹³å‡: ${avgTime.toFixed(2)}ms, èŒƒå›´: ${minTime.toFixed(2)}-${maxTime.toFixed(2)}ms`, 
                            'success');
                        
                        logMessage(`ğŸ“Š æ€§èƒ½æµ‹è¯•ç»“æœ: æ€»è€—æ—¶ ${totalTime.toFixed(2)}ms, å¹³å‡å“åº” ${avgTime.toFixed(2)}ms`);
                    }
                }, 10);
            }
            
            runSingleTest();
        }
        
        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {

            setTimeout(() => {

                updateStatus('flicker-status', 'âœ… é˜²é—ªçƒæœºåˆ¶æ­£å¸¸å·¥ä½œ', 'success');
                
                // æ˜¾ç¤ºé¡µé¢
                document.documentElement.classList.add('loaded');
                document.documentElement.style.visibility = 'visible';
                document.documentElement.style.opacity = '1';
                
                const loadTime = performance.now() - window.pageLoadStart;
                logMessage(`ğŸ¨ é¡µé¢æ¸²æŸ“å®Œæˆï¼Œæ€»è€—æ—¶: ${loadTime.toFixed(2)}ms`);
                
                // æ›´æ–°è®¡æ—¶å™¨
                setInterval(updateTimer, 100);
                
            }, 200); // æ¨¡æ‹Ÿåˆå§‹åŒ–å»¶è¿Ÿ
        });
        
        // é¡µé¢å¯è§æ€§å˜åŒ–ç›‘å¬
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {

            } else {

            }
        });
        
        logMessage('ğŸš€ é˜²é—ªçƒæµ‹è¯•é¡µé¢åŠ è½½å®Œæˆ');
    </script>
