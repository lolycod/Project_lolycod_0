    <script>
        const testLog = [];

            const isTablet = /iPad|Android(?=.*\bMobile\b)/i.test(navigator.userAgent);
            
            let html = '';
            html += createMetric('è®¾å¤‡ç±»å‹', isMobile ? (isTablet ? 'å¹³æ¿' : 'æ‰‹æœº') : 'æ¡Œé¢');
            html += createMetric('å±å¹•å°ºå¯¸', `${info.screenWidth}Ã—${info.screenHeight}`);
            html += createMetric('è§†å£å°ºå¯¸', `${info.viewportWidth}Ã—${info.viewportHeight}`);
            html += createMetric('åƒç´ æ¯”', info.devicePixelRatio);
            html += createMetric('é¢œè‰²æ·±åº¦', info.colorDepth, 'bit');
            html += createMetric('å¹³å°', info.platform);
            html += createMetric('è¯­è¨€', info.language);
            html += createMetric('åœ¨çº¿çŠ¶æ€', info.onLine ? 'åœ¨çº¿' : 'ç¦»çº¿', '', info.onLine ? 'good' : 'poor');
            
            document.getElementById('device-info').innerHTML = html;

        }
        
        function getNetworkInfo() {
            let html = '';
            
            if (navigator.connection) {
                const conn = navigator.connection;
                const effectiveType = conn.effectiveType;
                const downlink = conn.downlink;
                const rtt = conn.rtt;
                
                let speedStatus = 'good';
                if (effectiveType === 'slow-2g' || effectiveType === '2g') {

                } else if (effectiveType === '3g') {

                }
                
                html += createMetric('ç½‘ç»œç±»å‹', effectiveType.toUpperCase(), '', speedStatus);
                html += createMetric('ä¸‹è½½é€Ÿåº¦', downlink, ' Mbps', downlink > 1.5 ? 'good' : 'warning');
                html += createMetric('å¾€è¿”æ—¶å»¶', rtt, ' ms', rtt < 100 ? 'good' : rtt < 300 ? 'warning' : 'poor');
                html += createMetric('æ•°æ®èŠ‚çœ', conn.saveData ? 'å¼€å¯' : 'å…³é—­');

            } else {

        function runPerformanceTest() {
            log('å¼€å§‹æ€§èƒ½æµ‹è¯•...');
            const progressBar = document.getElementById('perf-progress');
            
            let progress = 0;
            const updateProgress = (value) => {
                progress = value;
                progressBar.style.width = `${progress}%`;
            };
            
            updateProgress(10);
            
            // è·å–æ€§èƒ½æŒ‡æ ‡
            const timing = performance.timing;
            const navigation = performance.navigation;
            
            updateProgress(30);
            
            // è®¡ç®—å„é¡¹æŒ‡æ ‡
            const metrics = {
                dns: timing.domainLookupEnd - timing.domainLookupStart,
                tcp: timing.connectEnd - timing.connectStart,
                request: timing.responseStart - timing.requestStart,
                response: timing.responseEnd - timing.responseStart,
                domParsing: timing.domInteractive - timing.responseEnd,
                domReady: timing.domContentLoadedEventEnd - timing.navigationStart,
                pageLoad: timing.loadEventEnd - timing.navigationStart,

            updateProgress(60);
            
            // è·å–Paint Timing
            if (performance.getEntriesByType) {
                const paintEntries = performance.getEntriesByType('paint');
                paintEntries.forEach(entry => {
                    if (entry.name === 'first-paint') {
                        metrics.firstPaint = entry.startTime;
                    } else if (entry.name === 'first-contentful-paint') {
                        metrics.firstContentfulPaint = entry.startTime;
                    }
                });
            }
            
            updateProgress(80);
            
            // æ˜¾ç¤ºç»“æœ
            let html = '';
            html += createMetric('DNSæŸ¥è¯¢', metrics.dns, ' ms', metrics.dns < 50 ? 'good' : metrics.dns < 200 ? 'warning' : 'poor');
            html += createMetric('TCPè¿æ¥', metrics.tcp, ' ms', metrics.tcp < 100 ? 'good' : metrics.tcp < 300 ? 'warning' : 'poor');
            html += createMetric('è¯·æ±‚æ—¶é—´', metrics.request, ' ms', metrics.request < 200 ? 'good' : metrics.request < 500 ? 'warning' : 'poor');
            html += createMetric('å“åº”æ—¶é—´', metrics.response, ' ms', metrics.response < 500 ? 'good' : metrics.response < 1000 ? 'warning' : 'poor');
            html += createMetric('DOMè§£æ', metrics.domParsing, ' ms', metrics.domParsing < 500 ? 'good' : metrics.domParsing < 1000 ? 'warning' : 'poor');
            html += createMetric('DOMå°±ç»ª', metrics.domReady, ' ms', metrics.domReady < 1000 ? 'good' : metrics.domReady < 2000 ? 'warning' : 'poor');
            html += createMetric('é¡µé¢åŠ è½½', metrics.pageLoad, ' ms', metrics.pageLoad < 2000 ? 'good' : metrics.pageLoad < 4000 ? 'warning' : 'poor');
            
            if (metrics.firstPaint > 0) {
                html += createMetric('é¦–æ¬¡ç»˜åˆ¶', metrics.firstPaint.toFixed(0), ' ms', metrics.firstPaint < 1000 ? 'good' : metrics.firstPaint < 2000 ? 'warning' : 'poor');
            }
            if (metrics.firstContentfulPaint > 0) {
                html += createMetric('é¦–æ¬¡å†…å®¹ç»˜åˆ¶', metrics.firstContentfulPaint.toFixed(0), ' ms', metrics.firstContentfulPaint < 1500 ? 'good' : metrics.firstContentfulPaint < 3000 ? 'warning' : 'poor');
            }
            
            document.getElementById('performance-metrics').innerHTML = html;
            
            updateProgress(100);
            
            log(`æ€§èƒ½æµ‹è¯•å®Œæˆ - é¡µé¢åŠ è½½: ${metrics.pageLoad}ms, DOMå°±ç»ª: ${metrics.domReady}ms`);
        }
        
        function compareLoadTimes() {
            log('å¼€å§‹åŠ è½½é€Ÿåº¦å¯¹æ¯”æµ‹è¯•...');
            
            const testUrls = [

            } else {

        }
