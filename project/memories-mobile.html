<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>📸 回忆录 - 江湖情缘 ⚔️</title>
    
    <!-- 🚀 移动端优化：内联关键CSS -->
    <style>
        /* 🚀 防止页面闪烁的预加载样式 */
        html {
            visibility: hidden;
            opacity: 0;
        }
        
        html.loaded {
            visibility: visible;
            opacity: 1;
            transition: opacity 0.3s ease-in-out;
        }
        
        /* 🛡️ 安全机制：3秒后强制显示页面 */
        html.force-show {
            visibility: visible !important;
            opacity: 1 !important;
        }
        
        /* 移动端优化的基础样式 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            background: linear-gradient(135deg, #8B0000 0%, #DAA520 50%, #2F4F2F 100%);
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #F5DEB3;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
        }
        
        /* 背景图片懒加载 */
        .bg-loaded {
            background-image: url('1/brk/微信图片_20250713234756.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: scroll; /* 移动端优化 */
        }
        
        .container {
            max-width: 100%;
            padding: 10px;
            margin: 0 auto;
        }
        
        /* 简化的导航栏 */
        .navbar {
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }
        
        .navbar-nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .nav-link {
            color: #FFD700;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 0.9rem;
            transition: background-color 0.2s;
        }
        
        .nav-link:hover, .nav-link.active {
            background: rgba(255, 215, 0, 0.2);
        }
        
        /* 主要内容区域 */
        .main-content {
            padding: 20px 10px;
            min-height: calc(100vh - 120px);
        }
        
        .page-title {
            text-align: center;
            color: #FFD700;
            font-size: 1.8rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        /* 画廊样式 */
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        
        .memory-card {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 15px;
            backdrop-filter: blur(5px);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }
        
        .memory-card:active {
            transform: scale(0.98);
        }
        
        .memory-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #FFD700;
            font-size: 2rem;
        }
        
        .memory-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
        
        .memory-title {
            color: #FFD700;
            font-size: 1.2rem;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .memory-description {
            color: #F5DEB3;
            line-height: 1.5;
            margin-bottom: 15px;
            font-size: 0.95rem;
        }
        
        .memory-poem {
            color: #87CEEB;
            font-style: italic;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding-top: 15px;
            font-size: 0.9rem;
        }
        
        /* 模态框 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            padding: 20px;
        }
        
        .modal-content {
            background: linear-gradient(135deg, #2F4F2F, #8B0000);
            border-radius: 20px;
            padding: 20px;
            max-width: 90%;
            max-height: 80%;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow-y: auto;
        }
        
        .modal-image {
            max-width: 100%;
            max-height: 400px;
            border-radius: 15px;
            margin-bottom: 15px;
            object-fit: contain;
        }
        
        .modal-title {
            color: #FFD700;
            font-size: 1.4rem;
            margin-bottom: 15px;
        }
        
        .modal-description {
            color: #F5DEB3;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .modal-poem {
            color: #87CEEB;
            font-style: italic;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding-top: 15px;
        }
        
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            color: #FFD700;
            font-size: 1.5rem;
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* 加载状态 */
        .loading-container {
            text-align: center;
            padding: 40px 20px;
        }
        
        .loading {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #FFD700;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 15px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: #F5DEB3;
            font-size: 1.1rem;
        }
        
        /* 空状态 */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #F5DEB3;
        }
        
        .empty-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.6;
        }
        
        .empty-text {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        
        .empty-subtitle {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        /* 简化的页脚 */
        .footer {
            background: rgba(0, 0, 0, 0.8);
            color: #F5DEB3;
            text-align: center;
            padding: 20px 10px;
            margin-top: 40px;
        }
        
        /* 移动端响应式优化 */
        @media (max-width: 480px) {
            .page-title {
                font-size: 1.5rem;
            }
            
            .gallery-container {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .memory-image {
                height: 180px;
            }
            
            .memory-title {
                font-size: 1.1rem;
            }
            
            .memory-description {
                font-size: 0.9rem;
            }
            
            .container {
                padding: 5px;
            }
            
            .main-content {
                padding: 15px 5px;
            }
        }
        
        @media (max-width: 360px) {
            .memory-image {
                height: 160px;
            }
            
            .memory-card {
                padding: 12px;
            }
        }
        
        /* 减少动画复杂度（慢速网络） */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <!-- 简化的导航栏 -->
    <nav class="navbar">
        <div class="navbar-nav">
            <a href="index.html" class="nav-link">🏠 首页</a>
            <a href="memories.html" class="nav-link active">📸 回忆录</a>
            <a href="about.html" class="nav-link">ℹ️ 关于</a>
        </div>
    </nav>

    <!-- 主要内容 -->
    <div class="container">
        <div class="main-content">
            <!-- 页面标题 -->
            <h1 class="page-title" id="pageTitle">📸 江湖回忆录 📸</h1>

            <!-- 画廊容器 -->
            <div class="gallery-container" id="galleryContainer">
                <!-- 加载状态 -->
                <div class="loading-container">
                    <div class="loading"></div>
                    <div class="loading-text">正在加载回忆...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- 模态框 -->
    <div class="modal-overlay" id="imageModal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">&times;</button>
            <img class="modal-image" id="modalImage" alt="回忆照片">
            <h3 class="modal-title" id="modalTitle">标题</h3>
            <p class="modal-description" id="modalDescription">描述</p>
            <p class="modal-poem" id="modalPoem">诗句</p>
        </div>
    </div>

    <!-- 简化的页脚 -->
    <footer class="footer">
        <p>🏮 以武侠风格记录，传承江湖情缘 🏮</p>
        <p style="margin: 0; font-size: 0.7rem; color: #DAA520; opacity: 0.8;">作者：lolycod</p>
    </footer>

    <!-- 🚀 预加载脚本：立即隐藏页面防止闪烁 -->
    <script>
        (function() {
            window.pageLoadStart = performance.now();
            document.documentElement.style.visibility = 'hidden';
            document.documentElement.style.opacity = '0';
            
            // 🛡️ 安全机制：3秒后强制显示页面
            setTimeout(function() {
                if (!document.documentElement.classList.contains('loaded')) {
                    console.warn('⚠️ 回忆录页面初始化超时，强制显示页面');
                    document.documentElement.classList.add('force-show');
                }
            }, 3000);
        })();
    </script>

    <!-- 核心脚本（内联以减少请求） -->
    <script>
        // 简化的配置对象（内联关键配置）
        const MOBILE_CONFIG = {
            texts: {
                pages: {
                    memoriesPageTitle: '📸 江湖回忆录 📸'
                }
            },
            photos: [
                {
                    file: '微信图片_20250710215816.jpg',
                    title: '初遇江湖',
                    description: '江湖初遇，一见倾心，从此我心中只有柒柒一人。',
                    poem: '初见倾城色，再见倾城心'
                },
                {
                    file: '微信图片_20250710215822.jpg',
                    title: '携手同行',
                    description: '与柒柒携手走过的每一个日子，都是我最珍贵的回忆。',
                    poem: '执子之手，与子偕老'
                }
            ]
        };

        // 生成图片数据
        function generateImageData() {
            return MOBILE_CONFIG.photos.map(photo => ({
                src: '1/images/' + photo.file,
                title: photo.title,
                description: photo.description,
                poem: photo.poem
            }));
        }

        // 加载画廊
        function loadGallery() {
            try {
                const container = document.getElementById('galleryContainer');
                const memories = generateImageData();
                
                if (!memories || memories.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">📸</div>
                            <div class="empty-text">暂无回忆照片</div>
                            <div class="empty-subtitle">请在config.js中配置图片信息</div>
                        </div>
                    `;
                    return;
                }
                
                container.innerHTML = '';
                
                memories.forEach((memory, index) => {
                    const card = document.createElement('div');
                    card.className = 'memory-card';
                    card.onclick = () => openModal(memory);
                    
                    card.innerHTML = `
                        <div class="memory-image">
                            <img src="${memory.src}" alt="${memory.title}" 
                                 loading="lazy" 
                                 onerror="this.parentElement.innerHTML='📷'">
                        </div>
                        <h3 class="memory-title">${memory.title}</h3>
                        <p class="memory-description">${memory.description}</p>
                        <p class="memory-poem">${memory.poem}</p>
                    `;
                    
                    container.appendChild(card);
                });
                
                console.log(`📸 画廊加载完成，共 ${memories.length} 张照片`);
            } catch (error) {
                console.error('❌ 画廊加载失败:', error);
                document.getElementById('galleryContainer').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">❌</div>
                        <div class="empty-text">加载失败</div>
                        <div class="empty-subtitle">请刷新页面重试</div>
                    </div>
                `;
            }
        }

        // 打开模态框
        function openModal(memory) {
            try {
                document.getElementById('modalImage').src = memory.src;
                document.getElementById('modalTitle').textContent = memory.title;
                document.getElementById('modalDescription').textContent = memory.description;
                document.getElementById('modalPoem').textContent = memory.poem;
                
                document.getElementById('imageModal').style.display = 'flex';
                
                console.log('🖼️ 模态框打开:', memory.title);
            } catch (error) {
                console.error('❌ 模态框打开失败:', error);
            }
        }

        // 关闭模态框
        function closeModal() {
            document.getElementById('imageModal').style.display = 'none';
        }

        // 更新UI文本
        function updateUIText() {
            try {
                const pageTitle = document.getElementById('pageTitle');
                if (pageTitle) {
                    pageTitle.textContent = MOBILE_CONFIG.texts.pages.memoriesPageTitle;
                }
                
                console.log('✅ UI文本更新完成');
            } catch (error) {
                console.error('❌ UI文本更新失败:', error);
            }
        }

        // 延迟加载背景图片
        function loadBackgroundImage() {
            const img = new Image();
            img.onload = function() {
                document.body.classList.add('bg-loaded');
                console.log('✅ 背景图片加载完成');
            };
            img.onerror = function() {
                console.warn('⚠️ 背景图片加载失败，使用渐变背景');
            };
            img.src = '1/brk/微信图片_20250713234756.jpg';
        }

        // 主初始化函数
        function initMobilePage() {
            console.log('📱 移动端回忆录页面初始化开始');
            
            // 更新UI文本
            updateUIText();
            
            // 加载画廊
            setTimeout(() => {
                loadGallery();
            }, 200);
            
            // 绑定模态框关闭事件
            const modal = document.getElementById('imageModal');
            if (modal) {
                modal.addEventListener('click', function(e) {
                    if (e.target === modal) {
                        closeModal();
                    }
                });
            }
            
            // 延迟加载背景图片
            setTimeout(loadBackgroundImage, 500);
            
            // 显示页面
            setTimeout(() => {
                document.documentElement.classList.add('loaded');
                document.documentElement.style.visibility = 'visible';
                document.documentElement.style.opacity = '1';
                
                const loadTime = performance.now() - window.pageLoadStart;
                console.log(`🎨 移动端回忆录页面渲染完成，总耗时: ${loadTime.toFixed(2)}ms`);
            }, 100);
        }

        // DOM加载完成后初始化
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initMobilePage);
        } else {
            initMobilePage();
        }
    </script>

    <!-- 移动端性能优化脚本（异步加载） -->
    <script async src="mobile-optimization.js"></script>
</body>
</html>
